<div class="container mt-3">
  <div class="text-center">
    <h3>Budget</h3>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form action="" (ngSubmit)="onSubmit()" [formGroup]="budgetForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" class="form-control" />
          <div class="invalid-feedback">Please provide a title</div>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" formControlName="amount" class="form-control" />
          <div class="invalid-feedback">Please provide an amount</div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" formControlName="category" class="form-control" />
          <div class="invalid-feedback">Please provide a category</div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
