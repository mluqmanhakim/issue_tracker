<div class="container mt-3">
  <div class="text-center">
    <h3>Budget</h3>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form action="" (ngSubmit)="onSubmit()" [formGroup]="budgetForm">
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input type="text" 
          formControlName="title" 
          class="form-control" 
          [class.is-invalid]="setIsInvalidClass('title')"
          [class.is-valid]="budgetForm.get('title')?.valid" />
          <div class="invalid-feedback">Please provide a title</div>
        </div>
        <div class="form-group mb-3">
          <label for="amount">Amount</label>
          <input type="number" 
          formControlName="amount" 
          class="form-control"
          [class.is-invalid]="setIsInvalidClass('amount')"
          [class.is-valid]="budgetForm.get('amount')?.valid" />
          <div class="invalid-feedback">Please provide an amount</div>
        </div>
        <div class="form-group mb-3">
          <label for="category">Category</label>
          <input type="text" 
          formControlName="category" 
          class="form-control"
          [class.is-invalid]="setIsInvalidClass('category')"
          [class.is-valid]="budgetForm.get('category')?.valid" />
          <div class="invalid-feedback">Please provide a category</div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="budgetForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
